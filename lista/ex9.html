<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>



    <h1>digite seu sabor de sorvete favorito</h1>
    <input type="text">
    <p></p>
    <button>tema escuro</button>
    <script>

        const input = document.querySelector('input');
        const texto = document.querySelector('p');
        const botao = document.querySelector('button');
        const h1 = document.querySelector('h1');

        input.addEventListener('keyup', function () {

            let saborDigitado = input.value;

            if (saborDigitado == "chocolate") {
                texto.innerText = "Eu amo sorvete de chocolate"
            }
            else if (saborDigitado == "flocos") {
                texto.innerText = "Ahh, mas chocolate Ã© o meu favorito..."
            }
            else {
                texto.innerText = "Ahh, eu esperava um sabor de sorvete..."

            }
        });

        botao.addEventListener("click", function () {
            let corFundo = '#000'
            let corTexto = '#FFF'

            document.body.style.backgroundColor = corFundo;
            texto.style.color = corTexto;
            h1.style.color = corTexto;
        });

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>digite seu sabor de sorvete favorito</h1>
    <input type="text">
    <p></p>

    <script>

        const input = document.querySelector('input');
        const texto = document.querySelector('p');

        input.addEventListener('keyup', function () {

            let saborDigitado = input.value;

            if (saborDigitado == "chocolate") {
                texto.innerText = "Eu amo sorvete de chocolate"
            }
            else if (saborDigitado == "flocos") {
                texto.innerText = "Ahh, mas chocolate Ã© o meu favorito..."
            }
            else {
                texto.innerText = "Ahh, eu esperava um sabor de sorvete..."

            }
        });
    </script>

</body>
</html>
